<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<title>Universal Forms Examples | Javascript | Contact Form</title>
	<meta name="author" content="Wes Todd">
</head>
<body>

	<h1>Universal Forms Example: Contact Form</h1>

	<div id="contact-form"></div>


	<!-- Universal Forms Templates -->
	<script type="text/template" id="field-input">
		<div class="field-wrap {{type}}">
			{{>label}}
			<input{{>attrs}}/>
		</div>
	</script>
	<script type="text/template" id="field-textarea">
		<div class="field-wrap {{type}}">
			{{>label}}
			<textarea {{>attrs}}>
				{{value}}
			</textarea>
		</div>
	</script>
	<script type="text/template" id="field-select">
		<div class="field-wrap {{type}}">
			{{>label}}
			<select {{>attrs}}>
				{{#options}}
					<option value="{{value}}" {{selected}}>{{label}}</option>
				{{/options}}
			</select>
		</div>
	</script>
	<script type="text/template" id="field-multi-input">
		<div class="field-wrap {{type}}">
			{{>label}}
			{{#options}}
				<div class="field-inner-wrap {{type}}">
					{{>label}}
					<input{{>attrs}}/>
				</div>
			{{/options}}
		</div>
	</script>
	<!-- End Universal Forms Templates -->

	<script src="../lib/jquery-1.9.0.min.js"></script>
	<script src="../lib/mustache/mustache.js"></script>
	<script src="../lib/jquery-validation/jquery.validate.js"></script>
	<script src="../../../../core/field.js"></script>
	<script src="../../../../core/form.js"></script>
	<script src="../renderer.js"></script>
	<script src="../validator.js"></script>
	<script>
		var contactForm = {
			"id" : "contact-form",
			"action" : "/contact",
			"fields" : [
				{
					"name" : "fname",
					"type" : "text",
					"label" : "First Name"
				},
				{
					"name" : "lname",
					"type" : "text",
					"label" : "Last Name"
				},
				{
					"name" : "email",
					"type" : "email",
					"label" : "Email",
					"rules" : [
						"required",
						"email"
					]
				},
				{
					"name" : "regarding",
					"type" : "select",
					"label" : "Regarding",
					"value" : "What Up?",
					"options" : {
						"General" : "General",
						"What Up?" : "What Up?",
						"Other" : "Other"
					}
				},
				{
					"name" : "subject",
					"type" : "text",
					"label" : "Subject",
					"rules" : [
						"required"
					]
				},
				{
					"name" : "message",
					"type" : "textarea",
					"label" : "Message",
					"rules" : [
						"required",
						"length[25,]"
					]
				},
				{
					"name" : "send",
					"type" : "submit",
					"value" : "Send"
				}
			]
		};
		jQuery(document).ready(function($){
			var form = UniversalForms.Form(contactForm, {
				fieldTemplates : {
					default  : $('#field-input').html(),
					textarea : $('#field-textarea').html(),
					select   : $('#field-select').html(),
					checkbox : $('#field-multi-input').html(),
					radio    : $('#field-multi-input').html()
				}
			});
			form.render().validate();
		});
	</script>
</body>
</html>
