<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<title>Universal Forms Examples | Javascript | Contact Form</title>
	<meta name="author" content="Wes Todd">
</head>
<body>

	<h1>Universal Forms Example: Contact Form</h1>

	<div id="contact-form"></div>


	<!-- Universal Forms Templates -->
	<script type="text/template" id="container">
		<div class="field-wrap {{type}}">
			{{label}}
			{{field}}
		</div>
	</script>
	<script type="text/template" id="field-input">
		<input {{#attributes}}{{name}}="{{value}}" {{/attributes}}/>
	</script>
	<script type="text/template" id="field-textarea">
		<textarea {{#attributes}}{{name}}="{{value}}" {{/attributes}}>
			{{value}}
		</textarea>
	</script>
	<script type="text/template" id="field-select">
		<select {{#attributes}}{{name}}="{{value}}" {{/attributes}}>
			{{#options}}
				<option value="{{value}}" {{selected}}>{{label}}</option>
			{{/options}}
		</select>
	</script>
	<script type="text/template" id="field-checkbox">
		{{#options}}
			<div class="field-inner-wrap">
				{{label}}
				{{>input}}
			</div>
		{{/options}}
	</script>
	<script type="text/template" id="field-radio">
		{{#options}}
			<div class="field-inner-wrap">
				{{label}}
				{{>input}}
			</div>
		{{/options}}
	</script>
	<!-- End Universal Forms Templates -->

	<script src="../lib/jquery-1.9.0.min.js"></script>
	<script src="../lib/mustache/mustache.js"></script>
	<script src="../lib/jquery-validation/jquery.validate.js"></script>
	<script src="../../../../core/field.js"></script>
	<script src="../../../../core/form.js"></script>
	<script src="../renderer.js"></script>
	<script src="../validator.js"></script>
	<script>
		jQuery(document).ready(function($){
			var res = $.ajax({
				dataType : 'json',
				url : 'contact/form.json'
			}).success(function(data) {
				var form = UniversalForms.Form(data);
				form.render('#contact-form');
				//form.validate();
			});
		});
	</script>
</body>
</html>
